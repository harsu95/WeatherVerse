# Server Configuration
server.port=${PORT:8080}
spring.application.name=weather-backend

# Open-Meteo API Configuration (Free - No API Key Required!)
openmeteo.api.forecast=https://api.open-meteo.com/v1/forecast
openmeteo.api.geocoding=https://geocoding-api.open-meteo.com/v1/search

# Logging
logging.level.com.weather.backend=INFO
logging.level.org.springframework.web=INFO

